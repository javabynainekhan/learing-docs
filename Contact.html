    <script>
      // JavaScript for toggling mobile menu visibility
      const menuButton = document.getElementById("menu-toggle");
      const mobileNavbar = document.getElementById("mobile-navbar");
      const closeButton = document.getElementById("close-btn");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const messageInput = document.getElementById("message");
      const submitWrapper = document.getElementById("submitBtnWrapper");

      // Show the mobile menu when the hamburger button is clicked
      menuButton.addEventListener("click", () => {
        mobileNavbar.classList.remove("hidden");
      });

      // Close the mobile menu when the close button is clicked
      closeButton.addEventListener("click", () => {
        mobileNavbar.classList.add("hidden");
      });

      // Set active class on current page in both desktop and mobile nav
      function setActiveNav() {
        const navLinks = document.querySelectorAll(".nav-item");
        const currentPage = window.location.pathname.split("/").pop(); // Get the current page name from the URL

        navLinks.forEach((link) => {
          if (link.href.includes(currentPage)) {
            link.classList.add("active"); // Add active class to the current page
          } else {
            link.classList.remove("active"); // Remove active class from others
          }
        });
      }

      // Run the function to set active navigation link
      setActiveNav();

      function updateSubmitButton() {
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const message = messageInput.value.trim();

        if (name.length > 0 && email.length > 0 && message.length > 0) {
          submitWrapper.innerHTML = `
        <button type="submit"
          class="bg-blue-600 text-white font-bold px-6 py-3 hover:bg-blue-700 transition group border-2 rounded-full mx-auto flex items-center">
          Let's Collaborate
        </button>
      `;
        } else {
          submitWrapper.innerHTML = "";
        }
      }

      nameInput.addEventListener("input", updateSubmitButton);
      emailInput.addEventListener("input", updateSubmitButton);
      messageInput.addEventListener("input", updateSubmitButton);
    </script>
